<!DOCTYPE html>
<head>
  <title>Pusher Test</title>
  <script src="https://js.pusher.com/4.0/pusher.min.js"></script>
  <script>

    // Enable pusher logging - don't include this in production
    Pusher.logToConsole = true;

    var pusher = new Pusher('c44a3af2941478d93548', {
      encrypted: true
    });

    var channel = pusher.subscribe('test');
    channel.bind('location-update', function(data) {
      document.getElementById("pchannel").innerText="channel: test";
      document.getElementById("pevent").innerText="event: location-updatet"
      document.getElementById("pcontent").innerText="message: "+ JSON.stringify(data);
    });
  </script>
  <body>
    <div id="pchannel"></div>
    <div id="pevent"></div>
    <div id="pcontent"></div>
  <body>
</head>
